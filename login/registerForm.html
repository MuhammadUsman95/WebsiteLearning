<!DOCTYPE html>

<head>
    <title>Register</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="contaniner">
        <br>
        <h1 class="text-success text-center">Register Form</h1>
        <br>
        <br>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit= "return validation()" class="bg-light">
               
                <div class="Form-group">
                    <label>Username</label><br>
                    <input type="text" name="Username"  class="form-control" id="Userid" autocomplete="Off">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div><br>

                <div class="Form-group">
                    <label>Password</label><br>
                    <input type="text" name="Password"  class="form-control" id="Password" autocomplete="Off">
                    <span id="Passwords" class="text-danger font-weight-bold"></span>
                </div><br>

                <div class="Form-group">
                    <label>Confirm Password</label><br>
                    <input type="text" name="ConfirmPassword"  class="form-control" id="Confirm-Password" autocomplete="Off">
                    <span id="ConPass" class="text-danger font-weight-bold"></span>
                </div><br>

                <div class="Form-group">
                    <label>Mobile No:</label><br>
                    <input type="text" name="Username"  class="form-control" id="MobileNo" autocomplete="Off">
                    <span id="Mobile" class="text-danger font-weight-bold"></span>
                </div><br>

                <div class="Form-group">
                    <label>Email</label><br>
                    <input type="text" name="Username"  class="form-control" id="Email" autocomplete="Off">
                    <span id="Emailid" class="text-danger font-weight-bold"></span>
                </div><br>

                <input type="submit" name="submit" value="submit" class="btn btn-success">


            </form>
        </div>


    </div>
    <script type="text/javascript">
        function validation() {
            var user = document.getElementById('Userid').value;
            var Passwords = document.getElementById('Password').value;
            var confirmPassword = document.getElementById('Confirm-Password').value;
            var MobileNos = document.getElementById('MobileNo').value;
            var Emails = document.getElementById('Email').value;

            
            if(user ==""){
                document.getElementById('username').innerHTML ="PLease Fill username";
                return false;
            }

            if(Passwords ==""){
                document.getElementById('Passwords').innerHTML ="PLease Fill Passwords";
                return false;
            }

            if(confirmPassword ==""){
                document.getElementById('ConPass').innerHTML ="PLease Fill ConPass";
                return false;
            }

            if(MobileNos ==""){
                document.getElementById('Mobile').innerHTML ="PLease Fill Mobile";
                return false;
            }

            if(Emails ==""){
                document.getElementById('Emailid').innerHTML ="PLease Fill Emailid";
                return false;
            }
        }
    </script>

</body>

</html>
